<script>



function exampleide() {
STARTER_CODE = `
# write any code you want
from karel.stanfordkarel import *

def main():
   # your code here...
   move()













`
// because of that extra endline at the start of the string
STARTER_CODE = STARTER_CODE.trim();

 var karelIde = null;
 var karelEditor = null;
 var buttonState = 'play';
 var showTextDescription = false;

 function main() {
   karelEditor = importPythonEditor('ideEditor','ideEditorDiv', STARTER_CODE, true);
    setupWorldDropdown();


    var canvas = document.getElementById('ideCanvas');
    karelIde = KarelIde('python',karelEditor, canvas, '8x8', 0.0, 'en', 1000, 1000, initializeWorldTextDescription, appendMoveDescription);
    $('#ideRunButton').click(function(){playClicked()});
    $('#ideTextDescriptionButton').click(function(){toggleTextDescription()});
    onresize();

 }

 function setupWorldDropdown() {
    console.log('setup world dropdown')
    let ul = document.getElementById('ideWorlds')

    if (!ul.childNodes || ul.childNodes.length == 0) return;

    // Iterate LIs
    for (var itemi=0;itemi<ul.childNodes.length;itemi++) {
        var li = ul.childNodes[itemi];
        if(li.nodeName == "LI") {
          var a = li.childNodes[0]
          let worldName = a.innerHTML;
          console.log(worldName)
          a.onclick = () => setWorld(worldName);

        }
    }
 }

 function setWorld(worldName){
    console.log('here we go', worldName)
    karelIde.changeWorld(worldName)
    changeToPlayButton()
    clearMovesList();
 }

 function playClicked() {
  if(buttonState == 'play') {
    karelIde.playButton();
    changeToResetButton();
   } else if (buttonState == 'reset') {
    karelIde.stopButton();
    clearMovesList(); // resets text description to description of initial state only
    changeToPlayButton();
   }
  }

  function changeToPlayButton() {
    var playText = '<span class="glyphicon glyphicon-play"></span> Run Program';
    $('#ideRunButton').html(playText);
    buttonState = 'play';
  }

  function changeToResetButton() {
    var resetText = '<span class="glyphicon glyphicon-repeat"></span> Reset Program';
    $('#ideRunButton').html(resetText);
    buttonState = 'reset';
  }

  function toggleTextDescription() {
    $('#ideCanvas').toggle();
    $('#ideTextDescriptionBox').toggle();

    if(!showTextDescription) {
      // text description is currently hidden; toggle button should hide canvas and show text description div
      $('#ideTextDescriptionButton').text('Show Canvas');
      showTextDescription = true;
    } else {
      // text description is currently showing; toggle button should hide text and show canvas
      $('#ideTextDescriptionButton').text('Show Text Descriptions');
      showTextDescription = false;
    }
  }

  function initializeWorldTextDescription(worldText) {
    $('#ideInitialWorldDescription').html(worldText);
  }

  function appendMoveDescription(moveText) {
    $('#ideMovesList').append(`<li>${moveText}</li>`);
  }

  function clearMovesList() {
    $('#ideMovesList').empty();
  }

 function onresize() {
    var parentHeight = 334.40000000000003;
    var canvasWidth = 300
    var parentWidth = $("#ide").width();
    console.log('pw: ' + parentWidth);

    var ide = document.getElementById('ideIde');
    var editorDiv = document.getElementById('ideEditorDiv');
    var canvas = document.getElementById('ideCanvasDiv');

    var ideHeight = parentHeight
    var centerHeight = ideHeight;

    var availibleWidth = parentWidth;
    var elementSpacing = 12;

    var editorWidth = availibleWidth - canvasWidth - elementSpacing;

    canvas.style.width = canvasWidth + 'px';
    canvas.style.height = canvasWidth + 'px';
    canvas.style.left = (editorWidth + elementSpacing) + 'px';



    editorDiv.style.left = 0 + 'px'
    editorDiv.style.width = editorWidth + 'px';
    editorDiv.style.height = parentHeight + 'px';
    console.log('editor width: ' + editorWidth)

    if (karelEditor) {
       karelEditor.renderer.onResize();
    }
 }
 main()

}
exampleide();
